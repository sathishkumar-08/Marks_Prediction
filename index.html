<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>
<body>
    <h1>Predict Your Exam Score</h1>
    <p>Enter the number of hours you studied</p>
    <form action="/" method="post">
        <input type="number" name="hrs" placeholder="Number of hours studied" required>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h2>Predicted Marks: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
